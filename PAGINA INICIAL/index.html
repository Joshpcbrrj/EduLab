<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <header class="cabecalho">

        <div class="btn-cabecalho">
            <button class="btn-1 change">Institucional</button>
            <button class="btn-2 change">Aluno</button>
            <button class="btn-cadastro change">Cadastrar</button>
        </div>

        <figure class="logo">
            <img class="logo-image" src="./Image/logo-edulab3-removebg-preview.png" alt="Logo marcar EduLab">
        </figure>

    </header>

    <div class="conteudo-principal">
        <article class="lado-esquerdo">
            <div class="titulo-galeria">
                <h2>INOVANDO O APRENDIZADO ESCOLAR!</h2>
            </div>
            
            <figure class="foto-principal">
                <img class="foto-galeria" src="./Image/foto01.png" alt="">
            </figure>

            <footer class="rodape">
                <div class="copy">
                    <a href="#">PortuguÃªs (Brasil)</a>
                    &copy; 2022 EduLab from Tech Academy Hackaton
                </div>
            </footer>

        </article>

        <aside class="login">

            <h2 class="bem-vindo">BEM VINDO!</h2>
            <form class="dados">
                <input class="entrada" type="email" placeholder="Email: Example@example.com">
                <input class="password" type="password" placeholder="Insira sua senha">
                <button class="entrar change">Entrar</button>
            </form>

            <div class="redes-sociais">
                
                <p>Acesse pelas redes sociais</p>
                <div class="redes-login">
                    <button class="btn-3">
                        <a href="#">Continuar com o Google</a>
                    </button>
                    
                    <button class="btn-4">
                        <a href="#">Continuar com o Facebook</a>
                    </button>
                </div>
            </div>

        </aside>
    </div>

    
</body>
</html>
