<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab-Artigos</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./image/logo-edulab3-removebg-preview.png" alt="">
        </figure>
        <ul class="menu principal">
            <li>
                <a href="">Meu Perfil</a>
            </li>
            <li>
                <a href="">Ranking/desafios</a>
            </li>
            <li>
                <a href="">Meu estudo</a>
            </li>
            <li>
                <a href="">Diario</a>
            </li>
            <li>
                <a href="">Artigos/Dicas</a>
            </li>
        </ul>
        <form >
            <input class="pesquisar" type="search" placeholder="Pesquisar">
        </form>
        <div class="alarme">
            <p><span></span></p>
        </div>
    </header>
    <main>
        <section class="galeria-dicas">
            
            <figure>
                <img class="imagem-dicas" src="./image/dicas_de_estudo.png" alt="">
            </figure>
        </section>
        <section class="feed">
            <div class="menu-feed">
                <ul>
                    <li>
                        <a href="#">Feed</a>
                    </li>
                    <li>
                        <a href="#">Minhas Publicações</a>
                    </li>
                </ul>
            </div>
            <div id="feed-topicos">
                <figure>
                    <img class="imagem-feed" src="./image/imagem_feed.png" alt="">
                </figure>
                <div id="topicos">
                    <button>PUBLICAR</button>
                    <h5>PRINCIPAIS TOPICOS</h5>
                    <div class="topicos">
                        <ul>
                            <li>#Matemática</li>
                        </ul>
                        <ul>
                            <li>#Português</li>
                        </ul>
                        <ul>
                            <li>#Programação</li>
                        </ul>
                        <ul>
                            <li>#Videos</li>
                        </ul>
                        <ul>
                            <li>#Geografia</li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
